<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false, maxZoom: 28, minZoom: 1
        }).fitBounds([[-7.226920061182551, 123.82074737056077], [-5.752117943041719, 126.10865979224407]]);
        var hash = new L.Hash(map);

        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; ' +
            '<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; ' +
            '<a href="https://qgis.org">QGIS</a> &middot; ' +
            '<a href="https://developers.google.com/maps/documentation/javascript/policies">Google</a>'
        );

        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }


        // add class to format popup if it contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                // Delay to force the redraw
                setTimeout(function () {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        map.createPane('pane_Out_MBES_Relief_1');
        map.getPane('pane_Out_MBES_Relief_1').style.zIndex = 401;
        var img_Out_MBES_Relief_1 = 'data/Out_MBES_Relief_1.png';
        var img_bounds_Out_MBES_Relief_1 = [[-7.243339884021147, 124.00135268237335], [-5.921562861870387, 125.86589667222368]];
        var layer_Out_MBES_Relief_1 = new L.imageOverlay(img_Out_MBES_Relief_1,
            img_bounds_Out_MBES_Relief_1,
            { pane: 'pane_Out_MBES_Relief_1' });
        bounds_group.addLayer(layer_Out_MBES_Relief_1);
        map.addLayer(layer_Out_MBES_Relief_1);
        map.createPane('pane_Out_MBES_Backscatter_2');
        map.getPane('pane_Out_MBES_Backscatter_2').style.zIndex = 402;
        var img_Out_MBES_Backscatter_2 = 'data/Out_MBES_Backscatter_2.png';
        var img_bounds_Out_MBES_Backscatter_2 = [[-7.243339884021147, 124.00135268237335], [-5.921562861870387, 125.86589667222368]];
        var layer_Out_MBES_Backscatter_2 = new L.imageOverlay(img_Out_MBES_Backscatter_2,
            img_bounds_Out_MBES_Backscatter_2,
            { pane: 'pane_Out_MBES_Backscatter_2' });
        bounds_group.addLayer(layer_Out_MBES_Backscatter_2);
        map.addLayer(layer_Out_MBES_Backscatter_2);
        map.createPane('pane_Out_MBES_Slope_3');
        map.getPane('pane_Out_MBES_Slope_3').style.zIndex = 403;
        var img_Out_MBES_Slope_3 = 'data/Out_MBES_Slope_3.png';
        var img_bounds_Out_MBES_Slope_3 = [[-7.243339884021147, 124.00135268237335], [-5.921562861870387, 125.86589667222368]];
        var layer_Out_MBES_Slope_3 = new L.imageOverlay(img_Out_MBES_Slope_3,
            img_bounds_Out_MBES_Slope_3,
            { pane: 'pane_Out_MBES_Slope_3' });
        bounds_group.addLayer(layer_Out_MBES_Slope_3);
        map.addLayer(layer_Out_MBES_Slope_3);
        map.createPane('pane_Out_MBES_Pseudocolored_Bathymetry_4');
        map.getPane('pane_Out_MBES_Pseudocolored_Bathymetry_4').style.zIndex = 404;
        var img_Out_MBES_Pseudocolored_Bathymetry_4 = 'data/Out_MBES_Pseudocolored_Bathymetry_4.png';
        var img_bounds_Out_MBES_Pseudocolored_Bathymetry_4 = [[-7.243339884021147, 124.00135268237335], [-5.921562861870387, 125.86589667222368]];
        var layer_Out_MBES_Pseudocolored_Bathymetry_4 = new L.imageOverlay(img_Out_MBES_Pseudocolored_Bathymetry_4,
            img_bounds_Out_MBES_Pseudocolored_Bathymetry_4,
            { pane: 'pane_Out_MBES_Pseudocolored_Bathymetry_4' });
        bounds_group.addLayer(layer_Out_MBES_Pseudocolored_Bathymetry_4);
        map.addLayer(layer_Out_MBES_Pseudocolored_Bathymetry_4);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });

        // Definisikan base map
        var baseMaps = {
            "Google Maps": layer_GoogleMaps_0
        };

        // Definisikan overlay maps
        var overlayMaps = {
            "Relief": layer_Out_MBES_Relief_1,
            "Backscatter": layer_Out_MBES_Backscatter_2,
            "Slope": layer_Out_MBES_Slope_3,
            "Pseudocolored Bathymetry": layer_Out_MBES_Pseudocolored_Bathymetry_4
        };

        // Membalik urutan layer sebelum dimasukkan ke control
        var reversedOverlayMaps = Object.fromEntries(Object.entries(overlayMaps).reverse());

        L.control.layers(baseMaps, reversedOverlayMaps, {
            collapsed: false
        }).addTo(map);


    </script>
</body>

</html>
